<html lang="en">
<!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>UI-Base</title>

  <!-- slider2x -->
  <link rel="shortcut icon" href="http://designm.ag/favicon.ico">
  <link rel="icon" href="http://designm.ag/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Acme">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<!-- slider2x end -->

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->
  <div class="base_container">
	<div class="color">
	  <div class="color--item">
	  	<div class="shade">
	  	  <div class="shade--light"></div>
	  	  <div class="shade--md"></div>
	  	  <div class="shade--dark"></div>
	  	</div>
	  	<div class="descr">
	  	  <p class="descr--name">Green</p>
	  	  <p class="descr--hex">24aa98</p>
	  	</div>
	  </div>
	  <div class="color--item">
	  	<div class="shade">
	  	  <div class="shade--light blue"></div>
	  	  <div class="shade--md blue"></div>
	  	  <div class="shade--dark blue"></div>
	  	</div>
	  	<div class="descr">
	  	  <p class="descr--name">Blue</p>
	  	  <p class="descr--hex blue">65adb0</p>
	  	</div>
	  </div>
	  <div class="color--item">
	  	<div class="shade">
	  	  <div class="shade--light orange"></div>
	  	  <div class="shade--md orange"></div>
	  	  <div class="shade--dark orange"></div>
	  	</div>
	  	<div class="descr">
	  	  <p class="descr--name">Orange</p>
	  	  <p class="descr--hex orange">d9c26c</p>
	  	</div>
	  </div>
	  <div class="color--item">
	  	<div class="shade">
	  	  <div class="shade--light red"></div>
	  	  <div class="shade--md red"></div>
	  	  <div class="shade--dark red"></div>
	  	</div>
	  	<div class="descr">
	  	  <p class="descr--name">Red</p>
	  	  <p class="descr--hex red">db7560</p>
	  	</div>
	  </div>
	  <div class="color--item">
	  	<div class="shade">
	  	  <div class="shade--light grey"></div>
	  	  <div class="shade--md grey"></div>
	  	  <div class="shade--dark grey"></div>
	  	</div>
	  	<div class="descr">
	  	  <p class="descr--name">Grey</p>
	  	  <p class="descr--hex grey">eaeaea</p>
	  	</div>
	  </div>
	  <div class="color--item">
	  	<div class="shade">
	  	  <div class="shade--light black"></div>
	  	  <div class="shade--md black"></div>
	  	  <div class="shade--dark black"></div>
	  	</div>
	  	<div class="descr">
	  	  <p class="descr--name">Black</p>
	  	  <p class="descr--hex black">383737</p>
	  	</div>
	  </div>
	</div>
	<!-- color END -->
	<!-- BUTTON START -->
    <div class="button">
    	<div class="row">
    	  <button type="button" class="button--item big">
          	<p>Load More</p> 
          </button>
          <button type="button" class="button--item big round">Sign Up</button>
          <button type="button" class="button--item big oval">Sign In</button>
          <button type="button" class="button--item big oval-inverse">
          	<p>Logout</p> 
          </button>
          <button type="button" class="button--item big circle-forward"></button>
    	</div>

    	<div class="row">
          <button type="button" class="button--item">
          	<p>Learn More</p> 
          </button>
          <button type="button" class="button--item round">
          	<p>Buy Now</p> 
          </button>
          <button type="button" class="button--item oval">
          	<p>Order Now</p> 
          </button>
          <button type="button" class="button--item oval-inverse">
          	<p>Install</p> 
          </button>
          <button type="button" class="button--item round--menu">
          	<span class="menu-icon"></span>
          	<span class="menu-icon"></span>
          	<span class="menu-icon"></span>
          </button>
          <button type="button" class="button--item circle-back"></button>
          <button type="button" class="button--item round--arr">
          	<p>Next</p> 
          </button>
    	</div>

    	<div class="row">
    	  <button type="button" class="button--item sm">
          	<p>Start</p> 
          </button>
          <button type="button" class="button--item sm round">
          	<p>Download</p> 
          </button>
          <button type="button" class="button--item sm oval">
          	<p>Share</p> 
          </button>
          <button type="button" class="button--item sm oval-inverse">
          	<p>Free Trial</p> 
          </button>
          <button type="button" class="button--item sm round--menu">
          	<span class="menu-icon"></span>
          	<span class="menu-icon"></span>
          	<span class="menu-icon"></span>
          </button>
          <button type="button" class="button--item sm circle-forward"></button>
          <button type="button" class="button--item sm split--arr">
          	<span class="arr-icon"></span>
          	<span class="arr-icon"></span>
          </button>
          <button type="button" class="button--item sm round--arr">
          	<p>Forward</p> 
          </button>
    	</div>

    	<div class="row">
    	  <div class="split-item">
    	  	<button type="button" class="button--item split round--menu">
	          <span class="menu-icon"></span>
	          <span class="menu-icon"></span>
	          <span class="menu-icon"></span>
	         </button>
	         <button type="button" class="button--item split round--menu">
	           <span class="menu-icon"></span>
	           <span class="menu-icon"></span>
	           <span class="menu-icon"></span>
	         </button>
	         <button type="button" class="button--item split round--menu">
	           <span class="menu-icon"></span>
	           <span class="menu-icon"></span>
	           <span class="menu-icon"></span>
	         </button>
    	  </div>
    	  <div class="split-item form">
    	  	<input type="text" placeholder="Hey there!" class="split">
    	  	<button type="button" class="button--item split ">Send</button>
    	  </div>
    	  <div class="split-item form">
    	    <button type="button" class="button--item split ">To seller</button>
    	  	<input type="text" placeholder="Message" class="split">
    	  	<button type="button" class="button--item split ">Send</button>
    	  </div>
    	  <button type="button" class="button--item split round">
	        Ok
	      </button>
    	</div>
    </div>
	<!-- button END -->
	<!-- input START -->
    <div class="row">
      <div class="input-group">
      	<input class="input" type="text" placeholder="E-mail">
      </div>
      <div class="input-group">
      	<input class="input--focused" type="text" placeholder="hello">
      </div>
      <div class="input-group">
      	<input class="input--round" type="text" placeholder="Search">
      </div>
      <div class="input-group">
      	<input class="input--round-focused" type="text" placeholder="UI Kit">
      </div>
    </div>

    <div class="row">
      <div class="input-group">
      	<input class="input--success" type="email" placeholder="hello@creativeda.sh">
      </div>
      <div class="input-group">
      	<input class="input--error" type="email" placeholder="hello@creativeda.sh">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Search" class="input">
    	<button type="button" class="input--btn"></button>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Flat" class="input--divided">
    	<button type="button" class="input--btn-active"></button>
      </div>
    </div>

    <div class="row">
      <div class="input-group">
      	<input class="input--small" type="text" placeholder="E-mail">
      </div>
      <div class="input-group">
      	<input class="input--small-focused" type="text" placeholder="hello">
      </div>
      <div class="input-group">
      	<input class="input--small-round" type="text" placeholder="Search">
      </div>
      <div class="input-group">
      	<input class="input--small-round-focused" type="text" placeholder="UI Kit">
      </div>
    </div>

    <div class="row">
      <div class="input-group">
      	<input class="input--small-success" type="email" placeholder="hello@creativeda.sh">
      </div>
      <div class="input-group">
      	<input class="input--small-error" type="email" placeholder="hello@creativeda.sh">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Search" class="input--small">
    	<button type="button" class="input--btn"></button>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Flat" class="input--small-divided">
    	<button type="button" class="input--btn-active"></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <textarea class="input--textarea">Write your comment here...</textarea>  
      </div>
      <div class="input-group">
        <textarea class="input--textarea-focused">Great stuff!</textarea>  
      </div>
    </div>
    <div class="row">
      <div class="module-group">
        <button class="dropbtn">Select country</button>
        <div class="dropdown">
          <button class="dropbtn">Select country</button>
          <div class="dropdown-content">
            <a href="#" class="dropdown-link">usa</a>
            <a href="#" class="dropdown-link">canada</a>
            <a href="#" class="dropdown-link">germany</a>
          </div>
        </div>
      </div>
      <div class="module-group">
         <div class="radiobtn">
           <input id="radio-on" type="radio" name="gender" value="Radiobutton Off">
           <label for="radio-on">Radiobutton Off</label>

           <input id="radio-off" type="radio" name="gender" value="Radiobutton On" checked>
           <label for="radio-off">Radiobutton On</label>

           <input id="radio-disabled" type="radio" name="gender" value="Radiobutton Disabled">
           <label for="radio-disabled" class="disabled">Radiobutton Disabled</label>
         </div>

         <div class="checkbox">
           <input id="check-on" type="checkbox" name="gender1" value="Checkbox Off">
           <label for="check-on">Checkbox Off</label>

           <input id="check-off" type="checkbox" name="gender2" value="Checkbox On" checked>
           <label for="check-off">Checkbox On</label>

           <input id="check-disabled" type="checkbox" name="gender3" value="Checkbox Disabled">
           <label for="check-disabled" class="disabled">Checkbox Disabled</label>
        </div>
      </div>
      <!-- slider -->
      <div class="module-group">
        <div class="range">
          <div id="defaultval">
            <p>Slider Value:</p> 
            <span id="currentval">500</span>
          </div>
          
          <div id="defaultslide"></div>
        </div>
        <div class="range2x">
          <div id="rangedval">
            <p>Range Value:</p> 
            <span id="rangeval">90 - 290</span>
          </div>
          
          <div id="rangeslider"></div>
        </div>
        <div class="progress">
          <div class="meter red">
            <span style="width: 80%"></span>
          </div>
        </div>
        
      </div>
    </div>
      
    </div>
    
	<!-- input END -->



  </div>

  <script src="js/range.js"></script>
</body>
